    function drawCards() {
        const question = document.getElementById('question').value;
        if (!question) {
            alert('請先輸入您的問題');
            return;
        }
        const spreadType = document.getElementById('spreadType').value;
        const cardsContainer = document.getElementById('cards');
        const interpretationContainer = document.getElementById('interpretation');
        cardsContainer.innerHTML = '';
        interpretationContainer.innerHTML = '';
        const allCards = [...tothTarot.major, ...tothTarot.wands, ...tothTarot.cups, ...tothTarot.swords, ...tothTarot.disks];
        let cardCount = getCardCount(spreadType);
        
        // 使用 Fisher-Yates 洗牌算法
        for (let i = allCards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allCards[i], allCards[j]] = [allCards[j], allCards[i]];
        }
        // 從洗好的牌組中抽取指定數量的牌
        const drawnCards = allCards.slice(0, cardCount);
        drawnCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.textContent = card;
            cardElement.classList.add('card');
            cardsContainer.appendChild(cardElement);
        });
        const interpretation = interpretCards(drawnCards, spreadType, question);
        interpretationContainer.innerHTML = interpretation;
        const startOverButton = document.createElement('button');
        startOverButton.textContent = '再來一次';
        startOverButton.id = 'startOver';
        startOverButton.onclick = () => {
            document.getElementById('question').value = '';
            cardsContainer.innerHTML = '';
            interpretationContainer.innerHTML = '';
        };
        interpretationContainer.appendChild(startOverButton);
    }

    function getCardCount(spreadType) {
        const cardCounts = {
            threeCard: 3,
            celticCross: 10,
            sixPointedStar: 6,
            horseshoe: 7,
            star: 7,
            barbaraCross: 5,
            fourElements: 4,
            yesNo: 5,
            changeHeart: 5,
            relationship: 4,
            trueLove: 6,
            improveLove: 6,
            healingHeart: 6,
            bouquet: 6
        };
        return cardCounts[spreadType] || 3;
    }

    function interpretCards(cards, type, question) {
        let interpretation = `<h2>占卜結果</h2>`;
        interpretation += `<p><strong>您的問題：</strong>${question}</p>`;
        interpretation += `<p><strong>牌陣：</strong>${getSpreadName(type)}</p>`;
        interpretation += `<h3>抽到的牌：</h3>`;
        cards.forEach((card, index) => {
  interpretation += `<p>${index + 1}. ${card}:</p><pre>${getCardMeaning(card)}</pre>`;
});
        interpretation += `<h3>解釋：</h3>`;
        interpretation += generateConclusion(cards, question, type);
        return interpretation;
    }

    function generateConclusion(cards, question, type) {
    if (spreadTemplates.hasOwnProperty(type)) {
        return spreadTemplates[type](cards, question);
    } else {
        return `<p>抱歉，未找到 "${getSpreadName(type)}" 牌陣的解讀模板。</p>`;
    }
}
